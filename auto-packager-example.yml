trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: CmdLine@2
  name: "VeracodePackage"
  env:
    VERACODE_API_KEY_ID: $(VERACODE_ID)
    VERACODE_API_KEY_SECRET: $(VERACODE_SECRET)
  inputs:
    script: |
      curl -fsS https://tools.veracode.com/veracode-cli/install | sh
      ./veracode package -das . --output verascan
      cd ./verascan
      zip -r ./../verascan.zip .
      cd ..

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: './verascan.zip'
    ArtifactName: 'scan-artifact'
    publishLocation: 'Container'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: './verascan/verademo.war'
    ArtifactName: 'pre-zip'
    publishLocation: 'Container'


- task: CmdLine@2
  name: "VeracodePipelineScan"
  env:
    VERACODE_API_KEY_ID: $(VERACODE_ID)
    VERACODE_API_KEY_SECRET: $(VERACODE_SECRET)
  inputs:
    script: |
     ./veracode static scan ./verascan.zip
