# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

pr:
  branches:
    include:
      - '*'
    exclude:
      - master
      - develop

pool:
  vmImage: ubuntu-latest

steps:
  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      goals: 'package'

  - task: CmdLine@2
    name: SCAScan
    env:
      SRCCLR_API_TOKEN: $(SCA_TOKEN)
    inputs:
      script: 'curl -sSL  https://download.sourceclear.com/ci.sh | sh'

  - task: VeracodeCommunityScaAdoExtension@1
    env:
      SRCCLR_API_TOKEN: $(SCA_TOKEN)
    inputs:
      scanType: 'directory'
      scanTarget: './'
      minCVSS: '6'
      failBuild: true
    condition:
        succeededOrFailed()
        
  - task: CmdLine@2
    name: PipelineScan
    env:
      VID: $(VERACODE_ID)
      VKEY: $(VERACODE_KEY)
    inputs:
      script: |
        curl -O https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
        unzip pipeline-scan-LATEST.zip pipeline-scan.jar
        java -jar pipeline-scan.jar -vid ${VID} -vkey ${VKEY} --request_policy "Medium+ not allowed with SCA"
        java -jar pipeline-scan.jar --veracode_api_id "${VID}" --veracode_api_key "${VKEY}" --file ./target/verademo.war --project_name "Verademo ADO" --policy_file "Medium+_not_allowed_with_SCA.json" --issue_details "true" --baseline_file "pipeline_baseline.json"
    condition:
        succeededOrFailed()

  - task: VeracodePipelineScan@0
    inputs:
      VeracodeAPIID: '$(VERACODE_ID)'
      VeracodeAPIsecret: '$(VERACODE_KEY)'
      fileToScan: './target/verademo.war'
      breakPipeline: true
      baselineFile: 'pipeline_baseline.json'
    condition:
        succeededOrFailed()

  - task: CmdLine@2
    name: SaveResultsAsJunitTestResults
    inputs:
      script: |
        echo Saving results as xml and html
        curl -sSO https://raw.githubusercontent.com/cadonuno/Pipeline2JUnitXml/master/pipeline2junitxml.py
        python pipeline2junitxml.py -f results.json --xml_name PipelineScanJunit.xml
        echo Finished saving results
    condition:
        succeededOrFailed()

  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: 'PipelineScanJunit.xml'
    condition:
        succeededOrFailed()
  - task: PublishBuildArtifacts@1
    condition:
        succeededOrFailed()
    inputs:
      pathToPublish: 'pipeline-report.html'
      artifactName: pipeline-result

  - task: CmdLine@2
    name: SaveResultsAsHtmlAndXml
    inputs:
      script: |
        echo Saving results as xml and html
        curl -sSO https://raw.githubusercontent.com/cadonuno/pipeline2detailedreport/master/detailedreport.py 
        python detailedreport.py --html
        python detailedreport.py --html --html_name "pipeline-report-filtered.html" --xml_name "detailed_report_filtered.xml" -f filtered_results.json
        echo Finished saving results
    condition:
        succeededOrFailed()

  - task: PublishBuildArtifacts@1
    condition:
        succeededOrFailed()
    inputs:
      pathToPublish: 'pipeline-report.html'
      artifactName: pipeline-result

  - task: PublishBuildArtifacts@1
    condition:
      succeededOrFailed()
    inputs:
      pathToPublish: 'pipeline-report-filtered.html'
      artifactName: pipeline-result
  - task: PublishBuildArtifacts@1
    condition:
      succeededOrFailed()
    inputs:
      pathToPublish: 'detailed_report.xml'
      artifactName: pipeline-result
  - task: PublishBuildArtifacts@1
    condition:
      succeededOrFailed()
    inputs:
      pathToPublish: 'detailed_report_filtered.xml'
      artifactName: pipeline-result